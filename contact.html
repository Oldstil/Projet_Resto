        <script type="text/javascript">
            /* Voici la fonction javascript qui change la propriété "display"
            pour afficher ou non le div selon que ce soit "none" ou "block". */
                 
            function AfficherMasquer(form_contact)
            {
            divInfo = document.getElementById('form_contact');
                 
            if (divInfo.style.display == 'none')
            divInfo.style.display = 'block';
            else
            divInfo.style.display = 'none';
             
            }
        </script>

        <input value="Nous Contacter" type="button" class="bouton_contact" onclick="AfficherMasquer(form_contact)" />
            <div style="display: none" id="form_contact">
                <form action="php/contact.php" method="post">

                    <div class="texte">
                        <label for="lastname">* Votre Nom :</label><br>
                        <input type="text" name="lastname" id="lastname" required placeholder="Nom" minlength="2" maxlength="15" title="Veuillez entrer votre nom">
                    </div>

                    <div class="texte">
                        <label for="name">Votre Prénom :</label><br>
                        <input type="text" name="name" id="name" placeholder="Prénom" minlength="2" maxlength="15" title="Veuillez entrer votre prénom">
                    </div>

                    <div class="texte">
                        <label for="mail">* E-mail :</label><br>
                        <input type="email" name="mail" id="mail" required placeholder="utilisateur@domaine.fr"  minlength="5" title="Veuillez entrer votre adresse mail">
                    </div>

                    <div class="texte">
                        <label for="phone">Téléphone :</label><br>
                        <input type="tel" name="phone" id="phone" placeholder="06xxxxxxxx" minlength="10" maxlength="12" title="Veuillez entrer votre numéro de téléphone">
                    </div>

                    <div class="texte">
                        <label for="adress">Adresse Complète :</label><br>
                        <input type="text" name="adress" id="adress" minlength="3" title="Veuillez entrer votre adresse">
                    </div>

                    <br/>

                    <div class="bouton">
                        <button type="submit" id="bouton_envoi" title="Envoyer le formulaire">Valider</button>
                    </div>

                    <div class="bouton">
                        <button type="reset" title="Effacer le formulaire">Tout Effacer</button>
                    </div>

                    <h6><i><u>Les champs marqués * sont obligatoires</u></i></h6>
                
                </form>

            </div>
